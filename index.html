            box-shadow: 0 -4px 6px -1px rgba(255, 255, 255, 0.05), 0 -2px 4px -1px rgba(255, 255, 255, 0.03);

        .input-group input {

        body.dark .input-group input {
            background-color: #374151;
            color: #d1d5db;
            border-color: #4b5563;
        }
        .input-group button {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
        }
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        body.dark .slider {
            background-color: #6b7280;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #3b82f6;
        }
        body.dark input:checked + .slider {
            background-color: #60a5fa;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }

        /* Dark mode styles for the settings modal */
        body.dark .bg-white {
            background-color: #2d3748;
        }
        body.dark .bg-gray-100 {
            background-color: #4a5568;

        body.dark #language-select {
            background-color: #374151;
            color: #d1d5db;
            border-color: #4b5563;
        }
        
        /* New Z-index for the settings modal to ensure it's on top */
        #settings-modal {
            z-index: 60;
        }
    </style>
</head>

    <script>

        // Handles showing a custom message box instead of alert()
        function showMessage(title, text) {
            messageTitle.textContent = title;
            messageText.textContent = text;
            messageBox.classList.remove('hidden');
        }

        // Handles hiding the custom message box
        function hideMessage() {
            messageBox.classList.add('hidden');
        }

        closeMessageButton.addEventListener('click', hideMessage);

        // Dark mode logic
        function enableDarkMode() {
            body.classList.add('dark');
            toggleIcon.textContent = '‚òÄÔ∏è';
            localStorage.setItem('darkMode', 'enabled');
        }

        function disableDarkMode() {
            body.classList.remove('dark');
            toggleIcon.textContent = 'üåô';
            localStorage.setItem('darkMode', 'disabled');
        }

        darkModeToggle.addEventListener('click', () => {
            if (body.classList.contains('dark')) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        });

        // Check for saved theme preference on load, and default to dark mode if not set
        if (localStorage.getItem('darkMode') === 'disabled') {
            disableDarkMode();
        } else {
            enableDarkMode();
        }

        // Settings modal logic
        settingsToggle.addEventListener('click', () => {
            settingsModal.classList.remove('hidden');
        });

        closeSettingsButton.addEventListener('click', () => {
            settingsModal.classList.add('hidden');
        });

        // Rabbit hole mode logic
        function loadRabbitHoleSetting() {
            const isRabbitHoleEnabled = localStorage.getItem('rabbitHoleMode') === 'enabled';
            rabbitHoleToggle.checked = isRabbitHoleEnabled;
        }
        
        rabbitHoleToggle.addEventListener('change', () => {
            if (rabbitHoleToggle.checked) {
                localStorage.setItem('rabbitHoleMode', 'enabled');
            } else {
                localStorage.setItem('rabbitHoleMode', 'disabled');
            }
        });

            'CA': { lang: 'en', country: 'Canada' },

            'KR': { lang: 'ko', country: 'South Korea' },

        };
        
        // Language selection logic
        languageSelect.addEventListener('change', () => {
            currentLanguageCode = languageSelect.value;
            localStorage.setItem('languageCode', currentLanguageCode);
            // After changing the language, start a new game immediately
            startNewGame();
        });

        // Fetches the user's country code using a free geo-location API
        async function getUserCountryCode() {
            try {
                const response = await fetch('http://ip-api.com/json/');
                if (response.ok) {
                    const data = await response.json();
                    return data.countryCode;
                }
            } catch (error) {
                console.error('Error fetching country code:', error);
            }
            return null;
        }

        async function setGameLanguage() {
            const savedLanguage = localStorage.getItem('languageCode');
            if (savedLanguage) {
                currentLanguageCode = savedLanguage;
                languageSelect.value = savedLanguage;
                countryLanguageDisplay.textContent = `(Manually selected: ${languageSelect.options[languageSelect.selectedIndex].text})`;
            } else {
                const countryCode = await getUserCountryCode();
                if (countryCode && countryCodeToLanguageMap[countryCode]) {
                    const langInfo = countryCodeToLanguageMap[countryCode];
                    currentLanguageCode = langInfo.lang;
                    languageSelect.value = langInfo.lang;
                    userCountry = langInfo.country;
                    countryLanguageDisplay.textContent = `(Detected: ${userCountry}, ${languageSelect.options[languageSelect.selectedIndex].text})`;
                } else {
                    currentLanguageCode = 'en';
                    languageSelect.value = 'en';
                    userCountry = 'Global (Fallback)';
                    countryLanguageDisplay.textContent = `(Detected: ${userCountry}, English)`;
                }
            }
        }
